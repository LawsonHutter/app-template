version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: survey-backend
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://survey_user:survey_pass@db:5432/survey_db
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    # env_file:
    #   - backend/.env  # Uncomment if you create backend/.env file
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - survey-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: survey-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=survey_user
      - POSTGRES_PASSWORD=survey_pass
      - POSTGRES_DB=survey_db
    ports:
      - "5432:5432"
    networks:
      - survey-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Flutter Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Use simple Dockerfile if build/web already exists (pre-built)
      # Otherwise uses full Dockerfile that builds Flutter
      args:
        # Docker-local frontend should call the Docker-local backend port on the host
        API_BASE_URL: "http://localhost:8000/api/counter/"
    container_name: survey-frontend
    volumes:
      - ./frontend:/app
      - /app/build
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - survey-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  postgres_data:
  backend_static:
  backend_media:

networks:
  survey-network:
    driver: bridge
