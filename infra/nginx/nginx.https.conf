# HTTPS Nginx config (with HTTP -> HTTPS redirect)
# 1. Copy to nginx.https.conf and replace lawsonhutter.com with your domain
# 2. Use this file and mount /etc/letsencrypt (see docs/SSL_SETUP.md)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name lawsonhutter.com www.lawsonhutter.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name lawsonhutter.com www.lawsonhutter.com;

    # Let's Encrypt certificates (replace lawsonhutter.com with your domain)
    ssl_certificate /etc/letsencrypt/live/lawsonhutter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lawsonhutter.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend (Flutter web app)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
